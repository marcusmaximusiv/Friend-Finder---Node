<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>
</head>

<body>
    <!--Survey Form that user fills out-->
    <div="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Friend Finder</h1>
            </div>
        </div>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bestMatch">
            Submit
        </button>
        <!-- The Modal -->
        <div class="modal fade" id="bestMatch">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Best Match</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        test body data
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(".submit").on("click", function (event) {
                event.preventDefault();

                // Here we grab the form elements
                var newUser = {
                    name: $("#reserve-name").val().trim(),
                    photo: $("#reserve-phone").val().trim(),
                    score: [$("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim(),
                    $("#reserve-email").val().trim()]
                };

                console.log(newUser);

                // This line is the magic. It"s very similar to the standard ajax function we used.
                // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
                // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
                // depending on if a tables is available or not.

                $.post("/api/friends", newUser,
                    function (data) {

                        // If a table is available... tell user they are booked.
                        if (data) {
                            alert("Yay! Your survey results have been submitted!");
                        }

                        // Clear the form when submitting
                        $("#reserve-name").val("");
                        $("#reserve-phone").val("");
                        $("#reserve-email").val("");
                        $("#reserve-unique-id").val("");

                    });
            });
        </script>
        </div>
</body>

</html>
