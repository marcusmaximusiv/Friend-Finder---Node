                                </select>
                            </div>
                            <div class="form-group">

                                <label for="reserve-unique-id">Unique ID</label>

        </div>
        </button>
        <!-- The Modal -->
        <div class="modal fade" id="bestMatch">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Best Match</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                    </div>

                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(".submit").on("click", function (event) {
                event.preventDefault();
                // Here we grab the form elements
                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    score: [$("#q1").val().trim(),
                    $("#q2").val().trim(),
                    $("#q3").val().trim(),
                    $("#q4").val().trim(),
                    $("#q5").val().trim(),
                    $("#q6").val().trim(),
                    $("#q7").val().trim(),
                    $("#q8").val().trim(),
                    $("#q9").val().trim(),
                    $("#q10").val().trim()]
                };
                console.log(newUser);

                // This line is the magic. It"s very similar to the standard ajax function we used.
                // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
                // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
                // depending on if a tables is available or not.

                $.post("/api/friends", newUser,
                    function (data) {
                        // If a table is available... tell user they are booked.
                        if (data) {
                            alert("Yay! Your survey results have been submitted!");
                        }
                        else {
                            alert("Your survey results were not submitted!");
                        }
                        // Clear the form when submitting
                        $("#name").val("");
                        $("#photo").val("");
                        $("#q1").val("");
                        $("#q2").val("");
                        $("#q3").val("");
                        $("#q4").val("");
                        $("#q5").val("");
                        $("#q6").val("");
                        $("#q7").val("");
                        $("#q8").val("");
                        $("#q9").val("");
                        $("#q10").val("");
                    });
            });
        </script>
